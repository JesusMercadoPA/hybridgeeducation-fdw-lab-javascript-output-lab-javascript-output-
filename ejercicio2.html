<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>

    <h1>Demostración de Output en Javascript</h1>

    <button onclick="mostrarAlerta()">Mostrar mi nombre</button>

    <p id="parrafo"></p>
    <button onclick="actualizarParrafo()">Actualizar Párrafo</button>

    <script>
        console.log("La página ha sido cargada.");

        function mostrarAlerta() {
            alert("Tu nombre aquí");
        }

        function actualizarParrafo() {
            document.getElementById("parrafo").textContent = "¡Texto actualizado con Javascript!";
        }
    </script>

</body>
</html>
